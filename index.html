<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header flex-center">
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <section class="game-intro flex-center">
      <div class="game-intro-wrapper">
        <h2>Human vs Computer: First to 5 points wins</h2>
        <p>Click the buttons to make your choice ... choose wisely!</p>
      </div>
    </section>
    <section class="round-results flex-center">
      <div class="round-message-wrapper">
        <h3 class="round-message">good luck, have fun</h3>
      </div>
    </section>
    <section class="scoreboard flex-center">
      <div class="scoreboard-wrapper flex-center">
        <div class="score-wrapper">
          <p>Computer Score:</p>
          <p id="computer-score">0</p>
        </div>
        <div class="score-wrapper">
          <p>Player Score:</p>
          <p id="player-score">0</p>
        </div>
      </div>
    </section>

    <section class="player-choice flex-center">
      <div class="choice-button-wrapper">
        <button class="btn player-choice" id="rock" value="rock">Rock</button>
        <button class="btn player-choice" id="paper" value="paper">
          Paper
        </button>
        <button class="btn player-choice" id="scissors" value="scissors">
          Scissors
        </button>
      </div>
    </section>

    <div class="modal game-over flex-center hidden">
      <p>Would you like to play again?</p>
      <button class="btn restart-game">Play Again?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
